40550=格式: #**\n**指定2個十六進制數字,不足2位以0對齊,如#09,表示製表符\n特殊功能:#? 表示雙字節字符.
40551=格式: ?\n表示任意字符\n特殊功能:?*/?+功能是一樣的.如?+[\$] 任意字符直到行尾
40552=格式: .\n表示空格或製表符,如 .+ 表示連續的空格或製表符
40553=格式: ,\n表示字詞分隔符,包含了表達式符號.(空格或製表符)\n注意:不同類型的文件分隔符的定義有所不同
40554=格式: \\*\n將*這個字符當成普通字符對待,如\\#,\\?\n如果*不是一個表達式符號,直接返回,如:\a,即表示字符a
40555=格式: %\n表示單詞字符,如%+,表示取一個單詞\n注意:不同類型的文件分隔符的定義有所不同
40556=格式: ^\n表示行首\n在 MASMPlus 它定義為ASCII碼 0Dh,或者編輯類內存起始位置
40557=格式: \$\n表示行尾\n在 MASMPlus 它定義為ASCII碼 0Ah,或者編輯類內存結束位置
40558=格式: [*-*]\n範圍或清單,如[a-z],或[abcdn-z],條件取反請使用!()\n注意:表達式符號仍然需要使用\(轉義符)處理.
40559=格式: *<>/*[]\n0或更多,或者直到結束條件,如.*,表示如果有空格或製表符,匹配,否則忽略\n<>/[]內可指定結束條件,如:%*<e>,單詞字符直到碰到e\n<>與[]的區別在於是否匹配結束條件,如果條件滿足,%*<e>表示包含e,[]則不包含\n這個符號是後綴表達式,不能單獨使用
40560=格式: +<>/+[]\n1或更多,或者直到結束條件,如.+,表示必須至少有一個空格或製表符,否則失敗\n<>/[]內可指定結束條件,如:%+<e>,單詞字符直到碰到e\n<>與[]的區別在於是否匹配結束條件,如果條件滿足,%+<e>表示包含e,[]則不包含\n這個符號是後綴表達式,不能單獨使用
40561=格式: !()\n表達式條件取反,()內可使用任何表達式.如[]不支持[^],可使用!([a-z]),表示匹配除a到z的字符\n注意:無論取反表達式是否只有一個符號,必須使用()包含
40562=格式: ()\|()\n條件選擇表達式,()內可使用任何表達式,如(%+)\|(;+[\$])\n注意:無論條件表達式是否只有一個符號,必須使用()包含
40563=格式: (*)\n表達式包含符,*內可使用任意表達式符號,嵌套無限制.\n注意:()後也可使用*/+.如((%+)\|(.+))+<\$>
40564=格式: {*}\n表達式標記符,*內可使用任意表達式符號,它可以將目標做標記,在替換時可以使用{}來取出.\n與()不同,{}是一個單獨的表達式,不能代替()
40570=格式: \\t\n製表符
40571=格式: \\n\n換行符,在 MASMPlus 中它定義為0D0Ah
40572=格式: {0}\n獲取匹配的整個字符串,如查找"abc",{0}就是"abc"\n提示:無論查找表達式是否使用{}標記,總是可以使用.
40573=格式: {*}\n獲取指定標記的字符串,如使用{%+}.+{%+}.+{%+}或({%}.*)+查找"1 2 3",一一對應\n提示:如果指定的標記並不存在,將自動留空

