40550=格式: #**\n**指定2个十六进制数字,不足2位以0对齐,如#09,表示制表符\n特殊功能:#? 表示双字节字符.
40551=格式: ?\n表示任意字符\n特殊功能:?*/?+功能是一样的.如?+[\$] 任意字符直到行尾
40552=格式: .\n表示空格或制表符,如 .+ 表示连续的空格或制表符
40553=格式: ,\n表示字词分隔符,包含了表达式符号.(空格或制表符)\n注意:不同类型的文件分隔符的定义有所不同
40554=格式: \\*\n将*这个字符当成普通字符对待,如\\#,\\?\n如果*不是一个表达式符号,直接返回,如:\a,即表示字符a
40555=格式: %\n表示单词字符,如%+,表示取一个单词\n注意:不同类型的文件分隔符的定义有所不同
40556=格式: ^\n表示行首\n在 MASMPlus 它定义为ASCII码 0Dh,或者编辑类内存起始位置
40557=格式: \$\n表示行尾\n在 MASMPlus 它定义为ASCII码 0Ah,或者编辑类内存结束位置
40558=格式: [*-*]\n范围或清单,如[a-z],或[abcdn-z],条件取反请使用!()\n注意:表达式符号仍然需要使用\(转义符)处理.
40559=格式: *<>/*[]\n0或更多,或者直到结束条件,如.*,表示如果有空格或制表符,匹配,否则忽略\n<>/[]内可指定结束条件,如:%*<e>,单词字符直到碰到e\n<>与[]的区别在于是否匹配结束条件,如果条件满足,%*<e>表示包含e,[]则不包含\n这个符号是后缀表达式,不能单独使用
40560=格式: +<>/+[]\n1或更多,或者直到结束条件,如.+,表示必须至少有一个空格或制表符,否则失败\n<>/[]内可指定结束条件,如:%+<e>,单词字符直到碰到e\n<>与[]的区别在于是否匹配结束条件,如果条件满足,%+<e>表示包含e,[]则不包含\n这个符号是后缀表达式,不能单独使用
40561=格式: !()\n表达式条件取反,()内可使用任何表达式.如[]不支持[^],可使用!([a-z]),表示匹配除a到z的字符\n注意:无论取反表达式是否只有一个符号,必须使用()包含
40562=格式: ()\|()\n条件选择表达式,()内可使用任何表达式,如(%+)\|(;+[\$])\n注意:无论条件表达式是否只有一个符号,必须使用()包含
40563=格式: (*)\n表达式包含符,*内可使用任意表达式符号,嵌套无限制.\n注意:()后也可使用*/+.如((%+)\|(.+))+<\$>
40564=格式: {*}\n表达式标记符,*内可使用任意表达式符号,它可以将目标做标记,在替换时可以使用{}来取出.\n与()不同,{}是一个单独的表达式,不能代替()
40570=格式: \\t\n制表符
40571=格式: \\n\n换行符,在 MASMPlus 中它定义为0D0Ah
40572=格式: {0}\n获取匹配的整个字符串,如查找"abc",{0}就是"abc"\n提示:无论查找表达式是否使用{}标记,总是可以使用.
40573=格式: {*}\n获取指定标记的字符串,如使用{%+}.+{%+}.+{%+}或({%}.*)+查找"1 2 3",一一对应\n提示:如果指定的标记并不存在,将自动留空

